name: Default
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: e00c0ed949f5e40a348d609012867727924fc02dc8257004e76e54726fc55e60
    container:
      image: "golang:1.13"
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Install go-task
        run: curl -sL https://taskfile.dev/install.sh | sh

      - name: Code Climate Setup
        run: |
          curl -s -o cc-test-reporter -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          chmod 755 cc-test-reporter
          ./cc-test-reporter before-build

      - name: Test
        run: ./bin/task test

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v1
        with:
          token: 28166dce-db68-4268-aa44-ca35e1f6423a
          file: ./c.out

      - name: Upload coverage to Code Climate
        run: ./cc-test-reporter after-build --prefix github.com/${{ github.repository }}

  lint:
    runs-on: ubuntu-latest
    container:
      image: golangci/golangci-lint:v1.21.0
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0
      - name: Lint
        run: golangci-lint run

  build:
    runs-on: ubuntu-latest
    container:
      image: "golang:1.13"
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Install go-task
        run: curl -sL https://taskfile.dev/install.sh | sh

      - name: Build
        run: ./bin/task build

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Docker Build
        run: docker build .

  publish-docker:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs:
      - build
      - build-docker
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Docker Publish - Snapshot
        uses: zenato/docker-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: pomerium/pomerium-operator

      - name: Docker Publish - Latest
        uses: zenato/docker-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: pomerium/pomerium-operator
          tag: latest
