name: Default
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: "golang:1.13"
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Install go-task
        run: curl -sL https://taskfile.dev/install.sh | sh

      - name: Test
        run: ./bin/task test

  lint:
    runs-on: ubuntu-latest
    container:
      image: golangci/golangci-lint:v1.21.0
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0
      - name: Lint
        run: golangci-lint run -v

  build:
    runs-on: ubuntu-latest
    container:
      image: "golang:1.13"
    needs:
      - test
      - lint
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Install go-task
        run: curl -sL https://taskfile.dev/install.sh | sh

      - name: Build
        run: ./bin/task build

  build-docker:
    runs-on: ubuntu-latest
    needs:
      - test
      - lint
    steps:
      - name: Check out code
        uses: actions/checkout@v1.1.0

      - name: Docker Build
        run: docker build .
